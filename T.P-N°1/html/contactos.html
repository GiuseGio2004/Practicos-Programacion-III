<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGamer - Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/contactodos.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../img/logo tres.png" alt="TechGamer Logo">
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contactos.html">Contacto</a></li>
            </ul>
            <div class="nav-icons">
                <a href="https://github.com/GiuseGio2004/Practicos-Programacion-III" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Sección Contacto -->
        <section class="contacto-section">
            <h2>Contactanos</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="consulta">Tipo de consulta:</label>
                    <select id="consulta" name="consulta">
                        <option value="ventas">Consulta de ventas</option>
                        <option value="soporte">Soporte técnico</option>
                        <option value="garantia">Garantías</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Deseo recibir newsletter con ofertas</label>
                </div>
                <div class="form-group radio-group">
                    <p>¿Cómo nos conociste?</p>
                    <div class="radio-interno">
                        <input type="radio" id="redes" name="conocido" value="redes">
                        <label for="redes">Redes Sociales</label>
                    </div>
                    <div class="radio-interno">
                        <input type="radio" id="amigo" name="conocido" value="amigo">
                        <label for="amigo">Recomendación</label>
                    </div>
                    <div class="radio-interno">
                        <input type="radio" id="busqueda" name="conocido" value="busqueda">
                        <label for="busqueda">Búsqueda en Internet</label>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Enviar</button>
                    <button type="reset" class="reset-btn">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../img/logo-techgamer-footer.png" alt="TechGamer Logo">
            </div>
            <div class="footer-links">
                <h3>Enlaces</h3>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="contactos.html">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h3>Contacto</h3>
                <p><i class="fas fa-map-marker-alt"></i> Av. Tech 1234, CABA</p>
                <p><i class="fas fa-phone"></i> (011) 1234-5678</p>
                <p><i class="fas fa-envelope"></i> info@techgamer.com</p>
            </div>
            <div class="footer-social">
                <h3>Seguinos</h3>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2023 TechGamer - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="../js/contacto.js"></script>
</body>
</html>
